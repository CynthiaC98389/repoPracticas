<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="Formulario.css">
    <!-- Vinculamos con Font Awesome para los iconos -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>

  <body>
<header>
  <div>
    loadComponent("header", "./src/header.html");
  </div>
</header>

    <div class="container"> <!-- Contenedor principal centrado -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Formulario de Cotización</h1>





        <!-- INICIO FORMULARIO -->
        <form id="formulario-cotizacion">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre_usuario" class="form-control">
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo_usuario" class="form-control">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="numero_telefono" class="form-control">
            </div>

            <!-- Selección de servicios -->
            <div class="mb-3">
                <label for="seleccion-servicio" class="form-label">Selecciona uno de nuestros servicios</label>
                <select id="seleccion-servicio" class="form-select">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="web">Desarrollo de páginas web</option>
                    <option value="app">Desarrollo de aplicaciones</option>
                    <option value="consultoria">Consultoría</option>
                </select>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" name="mensaje_usuario" class="form-control"></textarea>
            </div>

            <!-- Fecha de cotización -->
            <div class="mb-3">
                <label for="fecha-cotizacion" class="form-label">Selecciona una fecha</label>
                <input type="date" id="fecha-cotizacion" name="fecha_cotizacion" class="form-control" required>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Regresar</button>
            </div>
        </form>
            </div>
        </div>
    </div>
    <br>




 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
